<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>All Products</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('cart') }}">Cart (<span id="cart-count">0</span>)</a>
            <a href="{{ url_for('chatbot_page') }}">Chat</a>
        </nav>
    </header>

    <section id="products">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product[8] }}" alt="{{ product[1] }}" width="150">
                <h2>{{ product[1] }}</h2>
                <p>Price: ${{ product[2] }}</p>
                <p>{{ product[3] }}</p>
                <a href="{{ url_for('product', product_id=product[0]) }}">View Details</a>
                <button onclick="addToCart({{ product[0] }})">Add to Cart</button>
            </div>
        {% endfor %}
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
