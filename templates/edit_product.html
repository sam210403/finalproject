<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Product</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('products') }}">Products</a>
            <a href="{{ url_for('admin_dashboard') }}">Admin Panel</a>

        </nav>
    </header>

    <section class="edit-product-container">
        <h2>Update Product Details</h2>
        <form action="{{ url_for('edit_product', product_id=product[0]) }}" method="POST">
            <label for="pName">Product Name:</label>
            <input type="text" id="pName" name="pName" value="{{ product[1] }}" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ product[2] }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ product[3] }}</textarea>

            <button type="submit">Update Product</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Your E-Commerce Store</p>
    </footer>
</body>
</html>
